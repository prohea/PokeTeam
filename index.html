<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Assets/style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet"> 
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap"
			rel="stylesheet"
		/>
		<title>PokeTeam</title>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<h1>PokeTeam</h1>
		</header>

		<!-- Navigation Bar -->
		<nav class="topnav" id="navlink">
			<a class="active" href="#navlink">Home</a>
			<a href="#my-team">Team</a>
			<a href="#pokemon-name">Pokemon</a>
			<div class="search-box">
				<form action="/action_page.php" id="search-form">
					<input
						id="search-bar"
						type="text"
						placeholder="Search Pokemon"
						name="search"
					/>
					<button id="search">Search</button>
				</form>
			</div>
		</nav>
		<main>
			<!-- The flexible grid (content) -->
			<div class="row">
				<article class="left-side">
					<h1 id="team-h1">My Team</h1>
					<section class="my-team">
						<div class="pokemon">
							<span id="p1">pokemon1</span>
						</div>
						<div class="pokemon">
							<span id="p2">pokemon2</span>
						</div>
						<div class="pokemon">
							<span id="p3">pokemon3</span>
						</div>
						<div class="pokemon">
							<span id="p4">pokemon4</span>
						</div>
						<div class="pokemon">
							<span id="p5">pokemon5</span>
						</div>
						<div class="pokemon">
							<span id="p6">pokemon6</span>
						</div>
					</section>
					<section class="btns-1">
						<span class="remove" id="remove1"></span>
						<span class="remove" id="remove2"></span>
						<span class="remove" id="remove3"></span>
					</section>
					<section class="btns-2">
						<span class="remove" id="remove4"></span>
						<span class="remove" id="remove5"></span>
						<span class="remove" id="remove6"></span>
					</section>
				</article>

				<article class="right-side">
					<h1>
						<span id="pokemon-name">Pokemon</span>
					</h1>
					<img src="" id="gif" />
					<h2 id="type-h2">Type: <span id="type"></span></h2>
					<section class="type-and-ability">
						<div class="ability" id="a1">ability1</div>
						<div class="ability" id="a2">ability2</div>
						<div class="ability" id="a3">ability3</div>
						<div class="ability" id="a4">ability4</div>
					</section>
					<span id="addBTN"></span>
				</article>
			</div>
		</main>

		<!-- Footer -->
		<footer class="footer">
			<h2 class="ty">Thank You</h2>
		</footer>
		<script src="./Assets/script.js"></script>
	</body>
</html>

<ul>
	<li id="draggable" class="ui-state-highlight">Drag me down</li>
</ul>
